<html>
    <head>
        <link href="vanilla_todo_app_style.css" rel="stylesheet">
        <title>TODO App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    </head>

    <body class="body">
        <br>

        <h1 class = "headings"> TODO App </h1>

        <div class="d-flex justify-content-center">
            <hr class="myline">
        </div>

        <br>

        <div class = "d-flex justify-content-center">
            <div class = "box">

                <form id="todo_form">
                    <span> You have <span class="pendingNumber"></span> pending tasks </span>
                    <button type="button" class="btn btn-outline-secondary" disabled id="clear_all"> Clear All </button>

                    <br>
                    <br>

                    <div class="input-group" id="input-field">
                        <input type="text" class="form-control" placeholder="New Item" aria-label="New Text" id="input-field-input">
                        <button type="button" class="btn btn-primary" disabled id="input-field-button"> Add </button>
                    </div>

                    <br>
                    <br>

                    <div class="todoList">
                        <!-- Data comes from local storage --> 
                    </div>


                </form>

            </div>

        </div>

        <script src="vanilla_todo_app_script.js" type="text/javascript"></script>

    </body>
</html>
